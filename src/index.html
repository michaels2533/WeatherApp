<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href ="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
</head>
<body>
  <section class = "section">
    <div class ="container">
        <div class = "columns">
            <div class="card column is-half is-offset-one-quarter">
                <header class = "card-header">
                    <input class ="input is-rounded" type="text" placeholder="Enter Location">
                </header>
                <div class="card-image">
                    <div id="map" class="image is-4by3">
                    </div>
                </div>
                <div class ="card-content">
                    <div class = "columns">
                        <div class = "column is-half">
                            <p class="title is-4" id = "location">Richland</p>
                            <p class="subtitle is-6" id = "temp">18<sup>o</sup>F</p>
                        </div>
                        <div class = "column is-half">
                            <span class = "is-size-3" id = "month"></span>
                            <span class = "is-size-3">/</span>
                            <span class = "is-size-3" id = "day"></span>
                            <span class = "is-size-3">/</span>
                            <span class = "is-size-3" id = "year"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="crossorigin=""></script>
  <script src ="app.js"></script>
</body>
</html>
